{% if FAILED_LOGINS_NOTIFY %}
<div class="rules" id="failedlogins">
	<p>{{ FAILED_LOGINS_NOTIFY }}<br>{{ FAILED_LOGINS_DATE }}</p>
	<form action="{{ U_FAILED_LOGINS_ACTION }}" method="post" data-ajax="{{ FAILED_LOGINS_AJAX_CALLBACK }}" data-refresh="true">

	</form>
